<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lunch p√• Chalmers</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="favicon.png" type="image/png">
  <meta name="viewport" content="width=device-width">
</head>
<body>
  <app></app>
  <script type="riot/tag" src="app.tag"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/riot/2.3.15/riot+compiler.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fetch/0.11.0/fetch.min.js"></script>
  <script type="text/javascript" src="code.js"></script>
  <script>
    Date.prototype.setDay = function(day) {
      this.setDate(this.getDate() - this.getDay() + (day || 7))
    }

    var get_query_string = function (field) {
      var reg = new RegExp("[?&]" + field + "=([^&#]*)", "i")
      var string = reg.exec(window.location.href)

      return string ? string[1] : null
    }

    var date = new Date()
    var day = get_query_string("day")

    if (day != null && Number.isInteger(+day)) {
      date.setDay(+day)
    }

    riot.mount('app', { restaurants: getRestaurants(date), date: date })
  </script>
</body>
</html>
