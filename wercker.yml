box: node
build:
  steps:
    - npm-install
    - npm-test
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"
deploy:
  steps:
    - add-to-known_hosts:
        hostname: $DEPLOY_HOST
    - mktemp:
        envvar: PRIVATEKEY_PATH
    - create-file:
        name: write key
        filename: $PRIVATEKEY_PATH
        content: $DEPLOY_KEY_PRIVATE
        overwrite: true
        hide-from-log: true
    - script:
        name: notify target
        code: ssh -i $PRIVATEKEY_PATH -l $DEPLOY_USER -o UserKnownHostsFile=no $DEPLOY_HOST cd /usr/src/food && bash deploy.sh $WERCKER_GIT_COMMIT