<!DOCTYPE html>
<html>
<head>
  <title>Lunch p√• Chalmers</title>
  <style type="text/css">
    body, html{
      margin: 0; padding: 0; height: 100%; overflow: hidden;
    }

    #content {
      position: absolute; left: 0; right: 0; bottom: 0; top: 0;
    }

    #loading {
      padding: 5em;
      text-align: center;
    }
  </style>
  <link rel="icon" href="https://chalmers.herokuapp.com/favicon.png" type="image/png" />
</head>
<body>
  <div id="loading">Loading...</div>
  <div id="content">
    <iframe width="100%" height="100%" frameborder="0" src="https://chalmers.herokuapp.com" id="iframe" />
  </div>
  <script type="text/javascript">
  var iframe = document.getElementById("iframe");

  iframe.style.display = "none";

  iframe.addEventListener("load", function () {
    iframe.style.display = "block";
  })
  </script>
</body>
</body>
</html>
